<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simple Math Game</title>
  </head>
  <body>
    <h1 class="headtitle">Simple Math Game</h1>
    <div class="container " id="game"> 
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <h2>255654</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2>+</h2>
        </div>
        <div class="col-md-8">
          <h2>245444454</h2>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <input type="text" id="answer">
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-2">
          <button class="btn btn-danger" id="restart">Restart</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-success" id="check">Check</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-warning" id="skip">Skip</button>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
   
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
